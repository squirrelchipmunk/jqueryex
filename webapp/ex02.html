<script type="text/javascript">
	//변수
	/*
	변수
	*/
	/* 자료형 없음 */
	
	console.log('**********변수선언*******;');
	var no = 3;
	var str;
	var boo;
	
	str = "안녕하세요";
	
	console.log(no);
	console.log(str);
	
	console.log(typeof no);
	console.log(typeof str);
	console.log(typeof boo);
	boo = 3<5;
	console.log(typeof boo);
	boo = "황일영";
	console.log(typeof boo);
	
	var person = "정우성";
	var person = "이효리";
	var person = "유재석";
	console.log(person);
</script>

<script type="text/javascript">
	console.log('******* undefined와 null *******;');
	var myVar1;
	var myVar2=null;
	console.log(myVar1);
	console.log(myVar2);
	
	console.log("=======================");
	console.log("123"==123);
	console.log("123"===123);
	
	console.log("=======================");
	console.log(myVar1 == myVar2);	// true
	console.log(myVar1 === myVar2);	// false
	
	console.log("=======================");
	console.log('' == false);  	// true
	console.log('' === false);	// false
	console.log('' == 0);		// true
	console.log('' === 0);		// false
	console.log(0 == false);	// true
	console.log(0 === false);	// false
	
	
	
</script>
