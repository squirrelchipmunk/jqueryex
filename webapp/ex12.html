<script type="text/javascript">
	var name = "global"; // 전역변수를선언
	function checkscope(){
		var name = "local"; // 지역변수를선언
		console.log(name); // 전역변수가아닌지역변수를사용
	}
	checkscope(); // 출력결과: "local"
	console.log(name); // 출력결과: "global"

</script>
