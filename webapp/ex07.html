<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> 자바스크립트 예제</h1>
	
	<script type="text/javascript">
		for(var i=2; i<=9 ;i++) {
			for(var j=1; j<=9; j++){
				document.write(i+"*"+j+"="+i*j+"\t");
			}
			document.write('<br>');
		}
	</script>
</html>
