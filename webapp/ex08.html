<body>
	<h1> 자바스크립트 예제</h1>
	
	<script type="text/javascript">
		for(var i=0; i<5 ;i++) {
			for(var j=0; j<=i; j++){
				document.write("*");
			}
			document.write('<br>');
		}
	</script>
