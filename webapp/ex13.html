<script type="text/javascript">
   console.log("**배열3**");
   var array = [532, "Hello", true, sum(5,3), [111, 222], function(){return 3+4;} ];
   
   console.log(array[0]); // 532
   console.log(array[1]); // Hello
   console.log(array[2]); // true
   console.log(array[3]); // 8
   console.log(array[4] [0]); // 111
   console.log(array[4] [1]); // 222
   console.log(array[5]()); /// 7 () 가 있어야 숫자 출력 
   
   function sum (a, b) {
      return a+b;
   }
   
   console.log("**배열 push pop 기능 - 좀더 공부해볼것**");
   var intArray = [];
   intArray.push(3);
   console.log(intArray);
   
   intArray.push(469);
   console.log(intArray);
   
   intArray.pop();
   console.log(intArray);
   
</script>
