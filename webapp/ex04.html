<body>
	<h1> 자바스크립트 예제</h1>
	
	<script type="text/javascript">
		var num = prompt();
		if(num > 0)
			document.write("양수");
		else if(num < 0)
			document.write("음수");
		else
			document.write("0");
	</script>
