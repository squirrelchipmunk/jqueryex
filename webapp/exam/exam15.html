<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../jquery/jquery-1.12.4.js"></script>
<title>Insert title here</title>
</head>
<body>
	
	<ul>
		<li id="first" class="red">첫번째 아이템입니다.</li>
		<li id="second" class="blue"><strong>두번째 아이템입니다.</strong></li>
		<li id="third" class="del">세번째아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		
	</ul>
	<button id="btn" type="button"> li태그 추가버튼 </button>
</body>

<script type="text/javascript">
	$("#btn").on("click", function(){
		$("ul").append("<li>다섯번째 아이템입니다.</li>");
		$("ul").append("<li>여섯번째 아이템입니다.</li>");
		$("ul").append("<li>일곱번째 아이템입니다.</li>");
	});
</script>

<script type="text/javascript">
	$("ul").on("click", "li" ,function(){ // 위임해서 this가 li로 바뀜
		console.log($(this)); // li
		$(this).text("이원준");
		console.log ( $(this).text() );
	});
</script>	

</html>
